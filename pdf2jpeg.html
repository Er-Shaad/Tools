<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to JPEG Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4285F4;
            --secondary: #34A853;
            --accent: #EA4335;
            --dark: #202124;
            --light: #F8F9FA;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 1rem;
            text-align: center;
        }

        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background-color: rgba(66, 133, 244, 0.05);
        }

        .upload-area.active {
            border-color: var(--secondary);
            background-color: rgba(52, 168, 83, 0.05);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .file-input {
            display: none;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .control-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        select, input[type="range"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .range-value {
            display: inline-block;
            width: 3rem;
            text-align: right;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background-color: #3367d6;
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .btn-danger {
            background-color: var(--accent);
        }

        .btn-danger:hover {
            background-color: #d33426;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .preview-container {
            margin-top: 2rem;
            display: none;
        }

        .page-preview {
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }

        .page-preview img {
            max-width: 100%;
            display: block;
        }

        .page-info {
            background-color: #f8f9fa;
            padding: 0.5rem;
            font-size: 0.9rem;
            text-align: center;
        }

        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            text-align: center;
            display: none;
        }

        .status.success {
            background-color: rgba(52, 168, 83, 0.1);
            color: var(--secondary);
        }

        .status.error {
            background-color: rgba(234, 67, 53, 0.1);
            color: var(--accent);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-file-pdf"></i> PDF to JPEG Converter</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">
                <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <h3>Drag & Drop PDF File Here</h3>
            <p>or click to browse files</p>
            <input type="file" id="fileInput" class="file-input" accept=".pdf">
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="quality">JPEG Quality</label>
                <input type="range" id="quality" min="10" max="100" value="85">
                <span class="range-value" id="qualityValue">85</span>%
            </div>
            
            <div class="control-group">
                <label for="scale">Resolution Scale</label>
                <input type="range" id="scale" min="50" max="200" value="100">
                <span class="range-value" id="scaleValue">100</span>%
            </div>
        </div>
        
        <div class="btn-group">
            <button id="convertBtn" class="btn" disabled>
                <i class="fas fa-exchange-alt"></i> Convert to JPEG
            </button>
            <button id="downloadAllBtn" class="btn" disabled>
                <i class="fas fa-download"></i> Download All
            </button>
            <button id="resetBtn" class="btn btn-danger">
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing PDF...</p>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="preview-container" id="previewContainer">
            <h3>Preview</h3>
            <div id="previews"></div>
        </div>
    </div>

    <!-- Include PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <script>
        // Set PDF.js worker path
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.worker.min.js';
        
        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const resetBtn = document.getElementById('resetBtn');
        const qualityInput = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');
        const scaleInput = document.getElementById('scale');
        const scaleValue = document.getElementById('scaleValue');
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');
        const previewContainer = document.getElementById('previewContainer');
        const previews = document.getElementById('previews');
        
        // State variables
        let pdfFile = null;
        let jpegImages = [];
        
        // Event listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                pdfFile = e.target.files[0];
                uploadArea.classList.add('active');
                convertBtn.disabled = false;
                showStatus(`PDF file selected: ${pdfFile.name}`, 'success');
            }
        });
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('active');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('active');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('active');
            
            if (e.dataTransfer.files.length > 0) {
                const file = e.dataTransfer.files[0];
                if (file.type === 'application/pdf') {
                    pdfFile = file;
                    fileInput.files = e.dataTransfer.files;
                    convertBtn.disabled = false;
                    showStatus(`PDF file selected: ${pdfFile.name}`, 'success');
                } else {
                    showStatus('Please select a PDF file', 'error');
                }
            }
        });
        
        qualityInput.addEventListener('input', () => {
            qualityValue.textContent = qualityInput.value;
        });
        
        scaleInput.addEventListener('input', () => {
            scaleValue.textContent = scaleInput.value;
        });
        
        convertBtn.addEventListener('click', convertPdfToJpeg);
        downloadAllBtn.addEventListener('click', downloadAllImages);
        resetBtn.addEventListener('click', resetConverter);
        
        // Functions
        async function convertPdfToJpeg() {
            if (!pdfFile) {
                showStatus('No PDF file selected', 'error');
                return;
            }
            
            try {
                // Show loading state
                loading.style.display = 'block';
                status.style.display = 'none';
                previewContainer.style.display = 'none';
                jpegImages = [];
                previews.innerHTML = '';
                
                // Read the PDF file
                const arrayBuffer = await readFileAsArrayBuffer(pdfFile);
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                
                const quality = parseInt(qualityInput.value) / 100;
                const scale = parseInt(scaleInput.value) / 100;
                
                // Process each page
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    
                    // Set the viewport
                    const viewport = page.getViewport({ scale: scale * 2 }); // Higher scale for better quality
                    
                    // Create canvas for rendering
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    // Render PDF page to canvas
                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                    
                    // Convert canvas to JPEG
                    const jpegUrl = canvas.toDataURL('image/jpeg', quality);
                    jpegImages.push({
                        url: jpegUrl,
                        pageNumber: i,
                        width: canvas.width,
                        height: canvas.height
                    });
                    
                    // Create preview
                    createPreview(jpegUrl, i, canvas.width, canvas.height);
                }
                
                // Show results
                previewContainer.style.display = 'block';
                downloadAllBtn.disabled = false;
                showStatus(`Successfully converted ${pdf.numPages} pages to JPEG`, 'success');
            } catch (error) {
                console.error('Conversion error:', error);
                showStatus('Error converting PDF: ' + error.message, 'error');
            } finally {
                loading.style.display = 'none';
            }
        }
        
        function readFileAsArrayBuffer(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }
        
        function createPreview(url, pageNumber, width, height) {
            const preview = document.createElement('div');
            preview.className = 'page-preview';
            
            const img = document.createElement('img');
            img.src = url;
            img.alt = `Page ${pageNumber}`;
            
            const info = document.createElement('div');
            info.className = 'page-info';
            info.textContent = `Page ${pageNumber} (${width}Ã—${height}px)`;
            
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'btn';
            downloadBtn.innerHTML = '<i class="fas fa-download"></i> Download';
            downloadBtn.style.margin = '0.5rem auto';
            downloadBtn.style.display = 'block';
            downloadBtn.addEventListener('click', () => downloadImage(url, pageNumber));
            
            preview.appendChild(img);
            preview.appendChild(info);
            preview.appendChild(downloadBtn);
            previews.appendChild(preview);
        }
        
        function downloadImage(url, pageNumber) {
            const link = document.createElement('a');
            link.href = url;
            link.download = `page_${pageNumber}.jpg`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function downloadAllImages() {
            if (jpegImages.length === 0) return;
            
            // Create a zip file in a real implementation
            // For this demo, we'll download each image individually
            jpegImages.forEach(img => {
                downloadImage(img.url, img.pageNumber);
            });
            
            showStatus(`Downloaded ${jpegImages.length} JPEG files`, 'success');
        }
        
        function resetConverter() {
            pdfFile = null;
            jpegImages = [];
            fileInput.value = '';
            uploadArea.classList.remove('active');
            convertBtn.disabled = true;
            downloadAllBtn.disabled = true;
            previewContainer.style.display = 'none';
            previews.innerHTML = '';
            status.style.display = 'none';
            qualityInput.value = 85;
            qualityValue.textContent = '85';
            scaleInput.value = 100;
            scaleValue.textContent = '100';
        }
        
        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
        }
    </script>
</body>
</html>
